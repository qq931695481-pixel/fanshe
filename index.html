<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光的折射与反射</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }
  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('quanmian.jpg') no-repeat center center;
    background-size: cover;
  }

  /* 闪光触发点 */
  .hotspot {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,200,1) 0%, rgba(255,255,200,0.1) 80%);
    box-shadow: 0 0 20px 5px rgba(255,255,150,0.8);
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.8); opacity: 0.7; }
  }

  /* 对话框样式 */
  .dialog {
    position: absolute;
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding: 10px 15px;
    max-width: 300px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-family: "Microsoft YaHei", sans-serif;
    animation: fadeIn 0.4s ease;
  }

  .dialog img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: contain;
  }

  .dialog p {
    margin: 0;
    color: #333;
    font-size: 15px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<div class="scene" id="scene">
  <!-- 触发点们 -->
  <div class="hotspot" style="top:65%; left:70%;" data-dialog="1"></div>
  <div class="hotspot" style="top:50%; left:45%;" data-dialog="2"></div>
  <div class="hotspot" style="top:55%; left:60%;" data-dialog="3"></div>
  <div class="hotspot" style="top:23%; left:13%;" data-dialog="4"></div>
  <div class="hotspot" style="top:80%; left:25%;" data-dialog="5"></div>
  <div class="hotspot" style="top:70%; left:50%;" data-dialog="6"></div>
</div>

<script>
const dialogs = {
  1: [
    { img: "duoduo.png", text: "我刚才明明看见这里有个大水洼！怎么一下子就不见了？" },
    { img: "caicai.png", text: "多多你看！水洼到前面去了！" }
  ],
  2: [
    { img: "duoduo.png", text: "光从一种透明介质斜射入另一种透明介质时，传播方向一般会发生变化，这种现象叫光的折射。" },
    { img: "luoluo.png", text: "我们在马路上因为折射关系发生弯曲，从而使我们看见更远处的水塘。" }
  ],
  3: [
    { img: "caicai.png", text: "光从光密介质射向光疏介质时，当入射角超过临界角后折射光消失、仅存反射光的物理现象。这种叫光的全反射。" }
  ],
  4: [
    { img: "duoduo.png", text: "原来云彩离我们那么远！" }
  ],
  5: [
    { img: "caicai.png", text: "所以我们看见的也不一定是真的？" }
  ],
  6: [
    { img: "luoluo.png", text: "因为折射的关系，我们看见的位置离实际的位置还是有一定的距离的。" }
  ]
};

const scene = document.getElementById("scene");

scene.addEventListener("click", (e) => {
  if (e.target.classList.contains("hotspot")) {
    e.stopPropagation();
    const dialogId = e.target.getAttribute("data-dialog");
    showDialogs(dialogs[dialogId], e.target);
  } else {
    // 点击空白处关闭所有弹窗
    document.querySelectorAll(".dialog").forEach(d => d.remove());
  }
});

function showDialogs(dialogArray, hotspot) {
  document.querySelectorAll(".dialog").forEach(d => d.remove());
  dialogArray.forEach((d, i) => {
    const dialog = document.createElement("div");
    dialog.className = "dialog";
    dialog.innerHTML = `<img src="${d.img}"><p>${d.text}</p>`;
    document.body.appendChild(dialog);
    const rect = hotspot.getBoundingClientRect();
    dialog.style.left = `${rect.left + 40}px`;
    dialog.style.top = `${rect.top - 50 + i * 90}px`;
  });
}
</script>
</body>
</html>
