<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光的折射与反射</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 固定比例容器，保持图片比例 */
  .scene {
    position: relative;
    width: 90vw;
    max-width: 1600px;
    aspect-ratio: 16/9; /* 根据你的背景比例修改 */
    overflow: hidden;
  }

  .scene img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* 闪光触发点 */
 /* 触发点基础样式 */
.hotspot {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,200,1) 0%, rgba(255,255,200,0.1) 80%);
  box-shadow: 0 0 20px 5px rgba(255,255,150,0.8);
  cursor: pointer;
  animation: pulse 1.5s infinite;
  /* 新增：放大点击区域但保持外观 */
  transform: translate(-50%, -50%);
}
.hotspot::before {
  content: "";
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 70px;   /* 实际可点区域 */
  height: 70px;
  border-radius: 50%;
  background: transparent;
}

/* 手机端放大触发点点击区域 */
@media (max-width: 768px) {
  .hotspot {
    width: 30px;
    height: 30px;
  }
  .hotspot::before {
    width: 70px;   /* 手指点击区域更大 */
    height: 70px;
  }
}


  /* 对话框样式 */
  .dialog {
    position: absolute;
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding: 10px 15px;
    max-width: 300px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-family: "Microsoft YaHei", sans-serif;
    animation: fadeIn 0.4s ease;
  }

  .dialog img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: contain;
  }

  .dialog p {
    margin: 0;
    color: #333;
    font-size: 15px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
/* ✅ 让整体内容随屏幕宽度缩放 */
.scene {
  transform-origin: top center;
  transition: transform 0.3s ease;
}

/* 手机端适配 */
@media (max-width: 768px) {
  .scene {
    transform: scale(0.8); /* 缩小到 80% */
  }
}

/* 更小屏幕（比如手机竖屏） */
@media (max-width: 480px) {
  .scene {
    transform: scale(0.6); /* 再缩小一点 */
  }

  .dialog {
    max-width: 240px;
    font-size: 13px;
  }

  .dialog img {
    width: 45px;
    height: 45px;
  }
}

</style>
</head>
<body>
<div class="scene" id="scene">
  <img src="quanmian.jpg" alt="全图">
  <!-- 触发点们 -->
  <div class="hotspot" style="top:45%; left:85%;" data-dialog="1"></div>
  <div class="hotspot" style="top:50%; left:35%;" data-dialog="2"></div>
  <div class="hotspot" style="top:65%; left:57%;" data-dialog="3"></div>
  <div class="hotspot" style="top:23%; left:20%;" data-dialog="4"></div>
  <div class="hotspot" style="top:80%; left:25%;" data-dialog="5"></div>
  <div class="hotspot" style="top:70%; left:75%;" data-dialog="6"></div>
</div>

<script>
const dialogs = {
  1: [
    { img: "duoduo.png", text: "我刚才明明看见这里有个大水洼！怎么一下子就不见了？" },
    { img: "caicai.png", text: "多多你看！水洼到前面去了！" }
  ],
  2: [
    { img: "duoduo.png", text: "光从一种透明介质斜射入另一种透明介质时，传播方向一般会发生变化，这种现象叫光的折射。" },
    { img: "luoluo.png", text: "我们在马路上因为折射关系发生弯曲，从而使我们看见更远处的水塘。" }
  ],
  3: [
    { img: "caicai.png", text: "光从光密介质射向光疏介质时，当入射角超过临界角后折射光消失、仅存反射光的物理现象。这种叫光的全反射。" }
  ],
  4: [
    { img: "duoduo.png", text: "原来云彩离我们那么远！" }
  ],
  5: [
    { img: "caicai.png", text: "所以我们看见的也不一定是真的？" }
  ],
  6: [
    { img: "luoluo.png", text: "因为折射的关系，我们看见的位置离实际的位置还是有一定的距离的。" }
  ]
};

const scene = document.getElementById("scene");

scene.addEventListener("click", (e) => {
  if (e.target.classList.contains("hotspot")) {
    e.stopPropagation();
    const dialogId = e.target.getAttribute("data-dialog");
    showDialogs(dialogs[dialogId], e.target);
  } else {
    document.querySelectorAll(".dialog").forEach(d => d.remove());
  }
});

function showDialogs(dialogArray, hotspot) {
  document.querySelectorAll(".dialog").forEach(d => d.remove());
  
  const rect = hotspot.getBoundingClientRect();
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  dialogArray.forEach((d, i) => {
    const dialog = document.createElement("div");
    dialog.className = "dialog";
    dialog.innerHTML = `<img src="${d.img}"><p>${d.text}</p>`;
    document.body.appendChild(dialog);

    let left = rect.left + 40;
    let top = rect.top - 50 + i * 90;

    if (rect.left > viewportWidth * 0.7) {
      left = rect.left - dialog.offsetWidth - 40;
    }
    if (top < 10) top = 10;
    if (top + dialog.offsetHeight > viewportHeight) {
      top = viewportHeight - dialog.offsetHeight - 10;
    }

    dialog.style.left = `${left}px`;
    dialog.style.top = `${top}px`;
  });
}
</script>
</body>
</html>
